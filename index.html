<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@800&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="styles.css">
        <title>Dashboard</title>
    </head>
    <body>

        <section class="navigation-bar">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href=""><img id="logo" src="logo.png" alt=""></a>
                    <a class="me-2">
                        <img  src="profile.png" alt="">
                    </a>
                </div>
            </nav>
        </section>

        <section id="Dashboard">
            <h1>Dashboard</h1>

            <div class="row">
                <div id="ScoreSheet" class="col-lg-7">
                    <p>Score Sheet</p>
                    <div class="row">
                        <div class="col">
                            <button style="background-color: aquamarine;">Team Event</button>
                        </div>
                        <div class="col">
                            <button style="background-color: rgb(211, 174, 245);">Single Event</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button style="background-color: aqua;">Double Event</button>
                        </div>
                        <div class="col">
                            <button style="background-color: pink;">Mix Double Event</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1"></div>
                <div id="TotalRegistered" class="col-lg-4">
                    <p>Total Team registered</p>
                    <div class="row">
                        <div class="col-lg-12">
                            <h3 id="regi">30</h3>
                        </div>
                        <div class="col-lg-12">
                            <button style="background-color: pink;">view</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="Result" class="container-fluid">
                <p>Final Result</p>
                <div class="row">
                    <div class="col-lg-3">
                        <button style="background-color: aquamarine;">Team Event</button>
                    </div>
                    <div class="col-lg-3">
                        <button style="background-color: rgb(211, 174, 245);">Team Event</button>
                    </div>
                    <div class="col-lg-3">
                        <button style="background-color: aqua;">Team Event</button>
                    </div>
                    <div class="col-lg-3">
                        <button style="background-color: pink;">Team Event</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
